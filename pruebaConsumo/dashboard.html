<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Correo</th>
                            <th>acciones</th>
                        </tr>
                    </thead>
                    <tbody id="datos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Obtener el token de localStorage
        const token = localStorage.getItem('token');

        if (!token) {
            // Si no hay token, redirigir al login
            window.location.href = 'index.html';
        } else {
            // Consumir el endpoint de usuarios
            fetch('http://127.0.0.1:8000/users/get-all/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const usertbody = document.getElementById('datos');
                data.forEach(user => {
                    const fila = document.createElement('tr');
                    const nombre = document.createElement('td');
                    const correo = document.createElement('td');
                    const botones = document.createElement('td');
                    const boton = document.createElement('button');
                    boton.textContent = "Editar";
                    boton.className = "btn btn-primary";
                    botones.appendChild(boton);
                    nombre.textContent = user.full_name;
                    correo.textContent = user.mail;
                    fila.appendChild(nombre);
                    fila.appendChild(correo);
                    fila.appendChild(botones);
                    usertbody.appendChild(fila);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load users: ' + error.message);
            });
        }
    </script>
</body>
</html>
